<div class="row justify-content-end">
  <div class="col-1">
    <button nbButton status="primary" (click)="openAddLugar()">Agregar</button>
  </div>
  <div class="col-1">
    <!-- <button nbButton status="primary">Primary</button> -->
  </div>
</div>
<div class="row">
  <div class="col-12 col-md-12">
    <table mat-table [dataSource]="lugaresSource" class="mat-elevation-z8">
      <ng-container matColumnDef="IdLugar">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.IdLugar}} </td>
      </ng-container>
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="Observacion">
        <th mat-header-cell *matHeaderCellDef> Observacion </th>
        <td mat-cell *matCellDef="let element"> {{element.Observacion}} </td>
      </ng-container>
      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
      </ng-container>
      <ng-container matColumnDef="Imagen">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element"> {{element.Imagen}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
